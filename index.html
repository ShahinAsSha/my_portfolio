<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahin Banu ¬∑ OS-style portfolio</title>
    <!-- Font Awesome 6 (free) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at 20% 30%, #1e2a5a, #0c0f1e 80%);
            overflow: hidden;
            position: relative;
            color: #fff;
        }

        /* desktop container (full screen) */
        .desktop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            padding: 20px 20px 70px 20px; /* bottom space for taskbar */
            overflow: hidden;
            user-select: none;
        }

        /* ---------- desktop icons (left) ---------- */
        .desktop-icons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90px;
            padding: 12px 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 11px;
            font-weight: 500;
            padding: 10px 4px;
            border-radius: 14px;
            background: transparent;
            transition: all 0.2s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            border: 1px solid transparent;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .desktop-icon i {
            font-size: 28px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.6));
            background: linear-gradient(145deg, #b3d0ff, #a678ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .desktop-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            transform: scale(1.05);
        }

        .desktop-icon:active {
            transform: scale(0.98);
        }

        /* ---------- floating contact bar (top right) ---------- */
        .contact-bar {
            position: fixed;
            top: 24px;
            right: 30px;
            display: flex;
            gap: 16px;
            padding: 12px 24px;
            background: rgba(20, 30, 45, 0.4);
            backdrop-filter: blur(16px) saturate(180%);
            border-radius: 60px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            z-index: 1000;
            transition: all 0.3s ease;
            animation: fadeGlide 0.6s ease-out;
        }

        .contact-item {
            position: relative;
            color: white;
            font-size: 22px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            transition: 0.25s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: white;
        }

        .contact-item:hover {
            background: rgba(120, 140, 255, 0.25);
            border-color: #7a8cff;
            box-shadow: 0 0 20px #5f7eff;
            transform: translateY(-3px);
        }

        .contact-item[data-tooltip]:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -32px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 30, 45, 0.8);
            backdrop-filter: blur(10px);
            padding: 6px 14px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            pointer-events: none;
            opacity: 0;
            transition: 0.2s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .contact-item:hover:before {
            opacity: 1;
            bottom: -42px;
        }

        /* ---------- taskbar (bottom) ---------- */
        .taskbar {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            min-width: 420px;
            background: rgba(25, 30, 40, 0.5);
            backdrop-filter: blur(20px) saturate(200%);
            border-radius: 40px;
            padding: 8px 22px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 50px -8px black, 0 0 0 1px rgba(255,255,255,0.05) inset;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1100;
        }

        .taskbar-items {
            display: flex;
            gap: 10px;
        }

        .taskbar-item {
            width: 48px;
            height: 48px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            color: #d0dcff;
            font-size: 22px;
            transition: 0.2s;
            border: 1px solid transparent;
            cursor: default;
        }

        .taskbar-item i {
            filter: drop-shadow(0 2px 5px black);
        }

        .taskbar-item:hover {
            background: rgba(110, 140, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .taskbar-clock {
            color: white;
            font-weight: 500;
            font-size: 15px;
            letter-spacing: 0.5px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 40px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(4px);
            margin-left: 10px;
        }

        /* ---------- windows (draggable) ---------- */
        .window {
            position: absolute;
            width: 380px;
            min-width: 280px;
            background: rgba(18, 22, 35, 0.6);
            backdrop-filter: blur(20px) saturate(200%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 40px 70px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(255, 255, 255, 0.08) inset;
            transition: box-shadow 0.2s, opacity 0.25s ease, transform 0.2s ease;
            color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            resize: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            will-change: left, top;
        }

        .window.maximized {
            width: 90% !important;
            height: 80% !important;
            top: 5% !important;
            left: 5% !important;
            transition: all 0.3s;
        }

        .window-header {
            padding: 14px 18px;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px 24px 0 0;
        }

        .window-header:active {
            cursor: grabbing;
        }

        .window-title {
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e0e9ff;
            letter-spacing: 0.3px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .window-title i {
            font-size: 20px;
            background: linear-gradient(145deg, #99c0ff, #bf9eff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .window-controls {
            display: flex;
            gap: 12px;
        }

        .window-controls span {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.3);
            color: #d6e2ff;
            font-size: 14px;
            transition: 0.2s;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .window-controls span:hover {
            background: #ff5f5f;
            color: white;
            border-color: #ffa0a0;
        }
        .window-controls span:nth-child(2):hover { background: #ffbb2e; }
        .window-controls span:nth-child(3):hover { background: #3acb7a; }

        .window-content {
            padding: 18px 20px;
            overflow-y: auto;
            max-height: 400px;
            font-size: 13px;
            line-height: 1.6;
            background: rgba(0,0,0,0.1);
            border-radius: 0 0 24px 24px;
            scrollbar-width: thin;
            scrollbar-color: #4e5b88 rgba(255,255,255,0.05);
        }

        .window-content::-webkit-scrollbar {
            width: 5px;
        }
        .window-content::-webkit-scrollbar-track { background: transparent; }
        .window-content::-webkit-scrollbar-thumb { background: #5c6fb1; border-radius: 10px; }

        /* hidden state */
        .window.hidden {
            display: none;
        }

        /* content styles */
        .resume-section {
            margin-bottom: 16px;
        }
        .resume-section h4 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #b7cdff;
            border-left: 3px solid #7f9cff;
            padding-left: 10px;
        }
        .chip-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .chip {
            background: rgba(160, 180, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 30px;
            font-size: 12px;
            backdrop-filter: blur(2px);
        }
        .skill-group {
            margin-bottom: 12px;
        }
        .skill-group strong {
            color: #aabef9;
            display: block;
            margin-bottom: 5px;
        }
        hr {
            border: none;
            height: 1px;
            background: rgba(255,255,255,0.1);
            margin: 14px 0;
        }
        .contact-info i {
            width: 24px;
            color: #95adff;
        }

        /* profile photo styling */
        .profile-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(145deg, #5168b5, #384b8c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: 600;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4), 0 0 0 3px rgba(255,255,255,0.15);
            text-transform: uppercase;
        }
        .profile-info h3 {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.2px;
            color: white;
        }
        .profile-info p {
            color: #b7c9ff;
            font-size: 14px;
            margin-top: 4px;
        }

        @keyframes fadeGlide {
            0% { opacity: 0; transform: translateY(-15px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<script>
    (function() {
        // ---------- resume data from JSON ----------
        const resume = {
            name: "Shahin Banu M",
            title: "Aspiring Software / Embedded Systems Intern",
            location: "Perambalur, Tamil Nadu",
            email: "shahinbanul18@gmail.com",
            linkedin: "https://www.linkedin.com/in/shahin-shahin-bb168299/",
            summary: "Aspiring engineering student with strong interest in software development, embedded systems, and problem-solving. Hands-on experience through academic projects, workshops, and continuous learning. Focused on applying programming fundamentals and system-level concepts in real-world applications.",
            education: [
                { institution: "Government College of Engineering, Salem", degree: "B.E. Electronics and Communication Engineering", duration: "2023 - Present", cgpa: "7.61 (up to 5th semester)" },
        { institution: "Government Higher Secondary School, Arumbavur", details: "Higher Secondary Education - 92.3%" }
            ],
            projects: [
                { title: "Smart Wheelchair", description: "Developed a smart wheelchair system to assist mobility-impaired users.", details: [ "Worked on embedded control systems", "Integrated hardware components", "Performed testing and debugging" ], tech_stack: ["Embedded C", "Arduino", "Sensors"] }
            ],
            skills: {
                frontend: ["HTML", "CSS", "JavaScript"],
                backend: ["C", "C++", "Python", "Java"],
                embedded: ["Embedded C", "Arduino", "ESP"],
                core: ["Problem Solving", "Logical Thinking", "Debugging"]
            },
            certifications: [ "Embedded Systems with IoT Workshop", "Measuring Instruments Training", "UI/UX Mega Workshop - NxtWave", "AWS Mega Workshop - NxtWave", "AI Automation Workshop - NxtWave" ],
            activities: [ "Arts Club In-Charge - GCE Salem", "Event Coordinator - VIBGYOR", "Active workshop participation" ],
            languages: [ "Tamil (Native)", "English (Professional)", "Urdu (Conversational)", "Hindi (Conversational)" ],
            achievements: [ "Smart India Hackathon participant", "World Record - Origami Doves for Peace", "World Record - Democracy Fingerprint Initiative" ]
        };

        // ---------- window definitions with profile photo in About ----------
        function buildAboutContent() {
            // using a stylish avatar with initials (profile photo)
            return `
                <div class="profile-row">
    <div class="profile-avatar">
        <img src="portfolio_img.png" style="width:100%; height:100%; object-fit:cover; border-radius:50%;">
    </div>
    <div class="profile-info">
        <h3>${resume.name}</h3>
        <p>${resume.title}</p>
        <p><i class="fas fa-map-pin" style="font-size:12px; opacity:0.8;"></i> ${resume.location}</p>
    </div>
</div>
                <div class="resume-section"><h4>üìã Summary</h4><p>${resume.summary}</p></div>
                <hr>
                <div class="resume-section"><h4>üéì Education</h4>
                    ${resume.education.map(e => `<p><strong>${e.institution}</strong><br>${e.degree || e.details} ${e.duration ? '¬∑ '+e.duration : ''} ${e.cgpa ? '¬∑ '+e.cgpa : ''}</p>`).join('')}
                </div>
                <hr>
                <div class="resume-section"><h4>üó£Ô∏è Languages</h4><div class="chip-list">${resume.languages.map(l => `<span class="chip">${l}</span>`).join('')}</div></div>
            `;
        }

        function buildProjectsContent() {
            return resume.projects.map(p => `
                <div style="margin-bottom:20px;"><h4 style="color:#b7cdff;">üîß ${p.title}</h4>
                <p><em>${p.description}</em></p>
                <ul style="margin-left:18px; margin-bottom:10px;">${p.details.map(d => `<li>${d}</li>`).join('')}</ul>
                <div class="chip-list">${p.tech_stack.map(t => `<span class="chip">${t}</span>`).join('')}</div>
                </div>
            `).join('');
        }

        function buildSkillsContent() {
            return `
                <div class="skill-group"><strong>üíª Frontend</strong> <div class="chip-list">${resume.skills.frontend.map(s => `<span class="chip">${s}</span>`).join('')}</div></div>
                <div class="skill-group"><strong>‚öôÔ∏è Backend</strong> <div class="chip-list">${resume.skills.backend.map(s => `<span class="chip">${s}</span>`).join('')}</div></div>
                <div class="skill-group"><strong>üì° Embedded</strong> <div class="chip-list">${resume.skills.embedded.map(s => `<span class="chip">${s}</span>`).join('')}</div></div>
                <div class="skill-group"><strong>üß† Core</strong> <div class="chip-list">${resume.skills.core.map(s => `<span class="chip">${s}</span>`).join('')}</div></div>
            `;
        }

        function buildResumeContent() {
            return `
                <div class="resume-section"><h4>üìú Certifications</h4><ul style="margin-left:18px;">${resume.certifications.map(c => `<li>${c}</li>`).join('')}</ul></div>
                <hr>
                <div class="resume-section"><h4>üé≠ Activities</h4><ul style="margin-left:18px;">${resume.activities.map(a => `<li>${a}</li>`).join('')}</ul></div>
                <hr>
                <div class="resume-section"><h4>üèÜ Achievements</h4><ul style="margin-left:18px;">${resume.achievements.map(a => `<li>${a}</li>`).join('')}</ul></div>
            `;
        }

        function buildContactContent() {
            return `
                <div style="display:flex; flex-direction:column; gap:14px;">
                    <div><i class="fas fa-map-pin" style="width:24px; color:#95adff;"></i> ${resume.location}</div>
                    <div><i class="fas fa-envelope" style="width:24px;"></i> ${resume.email}</div>
                    <div><i class="fab fa-linkedin" style="width:24px;"></i> linkedin.com/in/shahin-shahin-bb168299/</div>
                    <div><i class="fas fa-globe" style="width:24px;"></i> github.com/your-github-username</div>
                </div>
                <hr>
                <div><strong>Shahin Banu M</strong><br>${resume.title}</div>
            `;
        }

        const windowsData = [
            { id: 'about', title: 'About Me', icon: 'fa-user-astronaut', content: buildAboutContent(), defaultPos: { top: 120, left: 150 } },
            { id: 'projects', title: 'Projects', icon: 'fa-code', content: buildProjectsContent(), defaultPos: { top: 190, left: 570 } },
            { id: 'skills', title: 'Skills', icon: 'fa-microchip', content: buildSkillsContent(), defaultPos: { top: 300, left: 300 } },
            { id: 'resume', title: 'Resume', icon: 'fa-file-lines', content: buildResumeContent(), defaultPos: { top: 80, left: 820 } },
            { id: 'contact', title: 'Contact', icon: 'fa-address-card', content: buildContactContent(), defaultPos: { top: 360, left: 600 } }
        ];

        const desktop = document.getElementById('desktop');
        let windows = [];
        let maxZ = 100;
        let dragState = null;

        // create windows
        windowsData.forEach((win, index) => {
            const winDiv = document.createElement('div');
            winDiv.className = 'window';
            winDiv.id = `window-${win.id}`;
            winDiv.dataset.windowId = win.id;
            winDiv.style.top = win.defaultPos.top + 'px';
            winDiv.style.left = win.defaultPos.left + 'px';
            winDiv.style.zIndex = 50 + index;

            winDiv.innerHTML = `
                <div class="window-header">
                    <div class="window-title"><i class="fas ${win.icon}"></i> ${win.title}</div>
                    <div class="window-controls">
                        <span class="win-close"><i class="fas fa-times"></i></span>
                        <span class="win-minimize"><i class="fas fa-minus"></i></span>
                        <span class="win-maximize"><i class="fas fa-square"></i></span>
                    </div>
                </div>
                <div class="window-content">${win.content}</div>
            `;

            desktop.appendChild(winDiv);
            windows.push(winDiv);

            // header drag logic
            const header = winDiv.querySelector('.window-header');
            header.addEventListener('mousedown', (e) => startDrag(e, winDiv));
            // window controls
            winDiv.querySelector('.win-close').addEventListener('click', (e) => { e.stopPropagation(); winDiv.classList.add('hidden'); });
            winDiv.querySelector('.win-minimize').addEventListener('click', (e) => { e.stopPropagation(); winDiv.classList.add('hidden'); }); // minimize = hide (simplified)
            winDiv.querySelector('.win-maximize').addEventListener('click', (e) => { e.stopPropagation(); winDiv.classList.toggle('maximized'); });
        });

        // bring window to front on click
        windows.forEach(w => {
            w.addEventListener('mousedown', () => {
                maxZ += 1;
                w.style.zIndex = maxZ;
            });
        });

        // drag implementation
        function startDrag(e, win) {
            e.preventDefault();
            const rect = win.getBoundingClientRect();
            dragState = {
                win,
                offsetX: e.clientX - rect.left,
                offsetY: e.clientY - rect.top,
                startX: rect.left,
                startY: rect.top
            };
            document.addEventListener('mousemove', onDrag);
            document.addEventListener('mouseup', stopDrag);
        }

        function onDrag(e) {
            if (!dragState) return;
            e.preventDefault();
            const win = dragState.win;
            const newLeft = e.clientX - dragState.offsetX;
            const newTop = e.clientY - dragState.offsetY;
            // keep within viewport (rough)
            const maxX = window.innerWidth - win.offsetWidth - 20;
            const maxY = window.innerHeight - win.offsetHeight - 80;
            win.style.left = Math.min(maxX, Math.max(10, newLeft)) + 'px';
            win.style.top = Math.min(maxY, Math.max(10, newTop)) + 'px';
        }

        function stopDrag() {
            dragState = null;
            document.removeEventListener('mousemove', onDrag);
            document.removeEventListener('mouseup', stopDrag);
        }

        // desktop icons open window (unhide + focus)
        document.querySelectorAll('.desktop-icon').forEach(icon => {
            icon.addEventListener('click', () => {
                const winId = icon.dataset.window;
                const targetWin = windows.find(w => w.dataset.windowId === winId);
                if (targetWin) {
                    targetWin.classList.remove('hidden');
                    maxZ += 1;
                    targetWin.style.zIndex = maxZ;
                }
            });
        });

        // taskbar clock
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const mins = String(now.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            document.getElementById('liveClock').innerText = `${hours}:${mins} ${ampm}`;
        }
        updateClock();
        setInterval(updateClock, 1000);
    })();
</script>
</body>
